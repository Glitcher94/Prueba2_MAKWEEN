<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hotweel.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
        shrink-to-fit=no">
    <meta name="description" content="Formulario de login con Bootstrap">
    <meta name="author" content="Parzibyte">
    <title>Formulario de login con Bootstrap</title>
    <!-- Cargar el CSS de Boostrap-->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <style>
        label.error {
                color: red;
                font-style: italics;
                line-height: 50px;
            }
    
            input.error {
                border-color: red;
            }
    
            /*Lo que sigue, fue para cambiar el estilo del "somreado azul que aparecía,
            para que aparezca como rojo cuando te pide que lo valides.*/
            input.error:focus {
                border-color: red;
                box-shadow: 0 0 0 0.25rem rgb(255 0 0 / 25%);
            }
    </style>
</head>
<body>
     <!-- "JQUERY"-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
    <link href="hotweels.html">

    <div class="contenedor">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="hotweels.html">
                <img src="inicio1.png" alt="" width="200" height="100" class="d-inline-block align-text-top">
                <h1>
                  <p class="titulo">RAYO MAKWEEN</p>
                </h1>
                
              </a>
            </div>
        </nav>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="hotweels.html">
                <img src="home.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Volver Inicio
              </a>
            </div>
        </nav>
<form action="#" id="registronuevo">
    <main role="main" class="container my-auto">
        <div class="row">
            <div id="login" class="col-lg-4 offset-lg-4 col-md-6 offset-md-3
                col-12">
                <h2 class="text-center">Registro de Nuevo Cliente</h2>
                <img class="img-fluid mx-auto d-block rounded"
                    src="cliente_feliz.jpg" />

                <form>
                    <div class="form-group">
                        <label for="nombreyapellidos">Nombre y Apellido</label>
                        <input id="nombreyapellidos" name="nombreyapellidos"
                            class="form-control" type="email"
                            placeholder="nombre y apellidos">
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input id="correo" name="correo"
                            class="form-control" type="email"
                            placeholder="Correo electrónico">
                    </div>
                    <div class="form-group">
                        <label for="contraseña">Contraseña</label>
                        <input id="contraseña" name="contraseña"
                            class="form-control" type="password"
                            placeholder="Contraseña">
                    </div>
                    <div class="form-group">
                        <label for="repitacontraseña">Repita Contraseña</label>
                        <input id="repitacontraseña" name="repitacontraseña"
                            class="form-control" type="password"
                            placeholder="Contraseña">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">
                        Registrarse
                    </button>
 
                    
                </form>
            </div>
        </div>
    </main>
</form>

<script>
    $(document).ready(function () {
        $("#registronuevo").validate({ //esto es referencia a mi formulario
            rules: {
                nombreyapellidos: {
                    required: true,
                    minlength: 5
                },
                correo: {
                    required: true,
                    email: true
                },
                contraseña: {
                    required: true,
                    minlength: 8
                },
                repitacontraseña: {
                    required: true,
                    minlength: 9
                },
                
              },   
            messages: {
                nombreyapellidos: {
                    required: "Por favor ingrese su nombre y apellidos",
                    minlength: "Ingrese al menos 5 caracteres"
                },
                correo: {
                    required: "Por favor ingrese un correo válido",
                    minlength: "Ingrese al menos 5 caracteres"
                },
                contraseña: {
                    required: "Por favor, ingrese su contraseña.",
                    email: "Por favor, introduzca una contraseña de 8 digitos."
                },
                repitacontraseña: {
                    required: "Por favor, repita su contraseña",
                    minlength: "Por favor, intrsoduzca una contraseña de 8 digitos"
                },
                
             }
                
                
        });
    });
  </script>

</body>
</html>
