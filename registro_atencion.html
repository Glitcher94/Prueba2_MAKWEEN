<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Atención - Portal empleado</title>
    <link rel="stylesheet" href="registro.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>


    <div class="contenedor">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="inicio1.png" alt="" width="200" height="100" class="d-inline-block align-text-top">
            <h1>
              <p class="titulo">RAYO MAKWEEN</p>
              <p class="state">Juan Vereda, CONECTADO</p>
            </h1>
          </a>
        </div>
      </nav>
    
        
    <h2>
      Registro De Atención
    </h2>


    <div class="Registro w-100" >

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Mecánico</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Juan Vereda" disabled>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Fecha de Atención</label>
        <input type="date" class="form-control" id="exampleFormControlInput1">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Cliente</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre Apellido">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Trabajo realizado</label>
        <select type="option" class="form-select" id="inputGroupSelect01">
          <option selected disabled> Revisión...</option>
          <option value="1">Electrónica</option>
          <option value="2">Caja de cambio</option>
          <option value="3">Suspensión o dirección</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">
          Detalles del trabajo, notas, indicaciones, etc. Recuerde cuidar la ortografía y puntuación.
        </label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
      </div>




      <div class="mb-3">
        <label for="formFileMultiple" class="form-label">Adjunte fotos del trabajo realizado, en formato .jpg y con buena calidad.</label>
        <input class="form-control" type="file" id="formFileMultiple" multiple> 
      </div>

      <br>

      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button" style="background-color: darkblue ;">Finalizar registro</button>
        <br>
        <br>
      </div>

    </div>
    

    
          
</body>
</html>
